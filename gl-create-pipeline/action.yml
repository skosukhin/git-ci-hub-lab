name: "gl-create-pipeline"
description: "creates a GitLab CI pipeline"
inputs:
  server-url:
    description: "GitLab server URL"
    required: true
  project-name:
    description: "GitLab project name"
    required: true
  token:
    description: "GitLab access token"
    required: true
  ref-name:
    description: >
      name of the reference (tag or branch) to create the pipeline for
    required: true
  expected-sha:
    description: "expected prefix of the commit SHA-1 of the created pipeline"
  attach:
    description: "wait for the created pipeline and report its final status"
    required: false
    default: "false"
  poll-timeout:
    description: "pipeline status poll timeout in seconds"
    required: false
    default: "10"
  python:
    description: >
      Python interpreter command to use to run the action scripts; if not
      provided (i.e. the value equals to an empty string), the action runs
      preliminary steps to sets up the required Python virtual environment
outputs:
  pipeline-id:
    description: "ID of the created pipeline"
    value: ${{ steps.gl-create-pipeline.outputs.pipeline-id }}
  pipeline-sha:
    description: "Commit SHA-1 the pipeline was created for"
    value: ${{ steps.gl-create-pipeline.outputs.pipeline-sha }}
runs:
  using: "composite"
  steps:
  - id: setup-python
    if: ${{ inputs.python == '' }}
    uses: actions/setup-python@v4
    with:
      python-version: ">=3.7"
      update-environment: false
  - id: select-python-interpreter
    run: |
      python='${{ inputs.python }}'
      if test -z "${python}"; then
        '${{ steps.setup-python.outputs.python-path }}' -m venv \
          '${{ github.action_path }}/venv'
        python='${{ github.action_path }}/venv/bin/python'
        "${python}" -m pip install --upgrade pip
      fi
      echo "python=${python}" >> ${GITHUB_OUTPUT}
    shell: bash
  - run: |
      '${{ steps.select-python-interpreter.outputs.python }}' -m pip install \
        -r '${{ github.action_path }}/requirements.txt'
    shell: bash
  - id: gl-create-pipeline
    run: |
      flags=
      attach='${{ inputs.attach }}'; attach=${attach,,}
      test true != "${attach}" || flags+=' --attach'

      '${{ steps.select-python-interpreter.outputs.python }}' \
        '${{ github.action_path }}/../bin/gchl' gl-create-pipeline \
          '--server-url=${{ inputs.server-url }}' \
          '--project-name=${{ inputs.project-name }}' \
          '--token=${{ inputs.token }}' \
          '--ref-name=${{ inputs.ref-name }}' \
          '--expected-sha=${{ inputs.expected-sha }}' \
          '--poll-timeout=${{ inputs.poll-timeout }}' \
          ${flags}
    shell: bash
